{% extends 'base.html' %}
{% block content %}
    <div class="login-div">
        <div class="login-div" id="header">
            <h3>Регистрация пользователя</h3>
        </div>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-primary" type="submit" style="margin: 1px 1px 10px 100px " value="Register">
                Зарегистрировать
            </button>
        </form>
    </div>
    <a href="{% url 'index_page' %}">
        Вернуться к стартовой странице
    </a>
    {#<a href="{% url 'login' %}">Back to login</a>#}
{% endblock content %}
